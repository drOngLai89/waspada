services:
  - type: web
    name: waspada-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TIMEOUT
        value: "45"
      - key: MAX_B64_CHARS
        value: "3500000"
